<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch A Sketch</title>
        <script src="js/sketch.js" defer></script>
        <link rel="stylesheet" href="css/sketch.css">
    </head>
    <body>
        <div class="title-container">
            <div class="title-box">
                <h3>Etch A Sketch</h3>
            </div>
        </div>
        <div class="button-div-container">
            <div class="button-div">Change grid</div>
            <div class="grid-info">
                Currently you're working a <span class="grid-width">16</span> x <span class="grid-height">16</span> grid.
            </div>
        </div>
        <div class="sketch-container">
            <div class="colorpicker-container">
                <h5>Pick a Color here.</h6>
                <canvas id="colorpickerCanvas" class="color-picker-canvas"></canvas>
                <div class="current-color">
                    <!-- displays current color -->
                    <span></span>
                </div>
            </div>
            <div class="sketch-area-container">
                <div class="sketch-area" id="sketch-area">
                    <!-- To be filled by grid cells -->
                </div>
            </div>
        </div>
        <!-- Reset button -->
        <div class="button-div-container">
            <div class="reset-button">Reset grid</div>
        </div>
        <div class="creds-btn-container">
            <button id="creds-btn">Credits</button>
        </div>
        <div id="credsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h3>Credits</h3>
                </div>
                <div class="modal-body">
                    <div class="author-div">
                        <span>Created By:</span>
                        <a href="https://github.com/Ananth-thE-CodER"> Ananth</a>
                    </div>
                    <div class="color-picker-creds">
                        <span>Color picker code refrence:</span>
                        <a href="https://stackoverflow.com/users/9424942/%d0%91%d0%be%d0%b3%d1%83%d1%81%d0%bb%d0%b0%d0%b2-%d0%9f%d0%b0%d0%b2%d0%bb%d0%b8%d1%88%d0%b8%d0%bd%d0%b5%d1%86%d1%8c"> Богуслав Павлишинець</a>
                    </div>
                    <div class="svg-creds">
                        <span>Paint brush SVG:</span>
                        <a href="https://www.svgrepo.com/svg/203628/paint-brush-artist">Paint Brush SVG</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
